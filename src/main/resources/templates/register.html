<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{form/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{form/css/owl.carousel.min.css}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{form/css/bootstrap.min.css}">
    
    <!-- Style -->
    <link rel="stylesheet" th:href="@{form/css/style.css}">

    <title>Register</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
          <div class="row align-items-center justify-content-center">
              <div class="col-md-7">
                  <form action="./login" method="post">
                <h1>Register to <strong>My Website</strong></h1><br>

                <div class="form-group first">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" class="form-control" placeholder="First Name" id="firstname" required>
              </div>

              <div class="form-group first">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" class="form-control" placeholder="Last Name" id="lastname" required>
              </div>

              <div class="form-group first">
                <label for="email">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="your-email@gmail.com" id="email" required>
              </div>

              <div class="form-group first">
                <label for="dob">Date Of Birth</label>
                <input type="date" name="dob" class="form-control" placeholder="dd-mm-yyyy" id="dob" required>
            </div>

            <div class="form-group first">
              <label for="phoneNumber">Phone Number</label>
               <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" pattern="[7-9]{1}[0-9]{9}" placeholder="987654321" required>
            </div>


                      <div class="form-group first">
                          <label for="gender">Gender</label>
                          <select id="gender" name="gender" class="form-control" required>
                              <option value="" selected disabled>Choose...</option>
                              <option value="Male">Male</option>
                              <option value="Female">Female</option>
                          </select>
                      </div>


                      <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Your Password" id="password" required>
              </div>
              
              <input type="submit" name="remember" value="Submit" class="btn btn-block btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script th:src="@{form/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{form/js/popper.min.js}"></script>
    <script th:src="@{form/js/bootstrap.min.js}"></script>
    <script th:src="@{form/js/main.js}"></script>
  </body>
</html>
