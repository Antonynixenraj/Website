<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{form/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{form/css/owl.carousel.min.css}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{form/css/bootstrap.min.css}">

    <!-- Style -->
    <link rel="stylesheet" th:href="@{form/css/style.css}">

    <title>Login #2</title>
</head>
<body>


<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" th:style="'background-image: url(' + @{form/images/bg_1.jpg} + ');'"></div>
    <div class="contents order-2 order-md-1">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <h3>Login to <strong>Colorlib</strong></h3>
                    <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>


                    <form th:action="@{/login}" method="post">
                        <div class="form-group first">
                            <label for="username">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="your-email@gmail.com" id="username" required>
                        </div>
                        <div class="form-group last mb-3">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Your Password" id="password" required>
                        </div>

                        <div class="d-flex mb-5 align-items-center">
                            <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                                <input type="checkbox" checked="checked"/>
                                <div class="control__indicator"></div>
                            </label>
                            <span class="ml-auto"><a href="./register" class="forgot-pass">Register ?</a></span>
                        </div>

                        <input type="submit" value="Log In" class="btn btn-block btn-primary">

                    </form>
                </div>
            </div>
        </div>
    </div>


</div>



<script th:src="@{form/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{form/js/popper.min.js}"></script>
<script th:src="@{form/js/bootstrap.min.js}"></script>
<script th:src="@{form/js/main.js}"></script>
</body>
</html>
